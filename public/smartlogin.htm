// handle smartlogin (ajaxlogin via http://nwa-demo.netic.dk/auth/=/logon/ads ).





function useOtherSubmitUrl() {

  // Activate only on pages with js-message class
  if ( !$('.js-message').length ) return;

  $( "form" ).submit(function( event ) {
   
    // Stop form from submitting normally
    event.preventDefault();
   
    var postdata = $( this ).serializeArray();
    var url = $(this).attr('action').replace('/action/', '/=/logon/')
    
     // Send the data using post
    var posting = $.post( url, postdata, 'json')
    .done(function(respdata) {
          if ( respdata && respdata.authenticated && respdata.redirect) {
              window.location.replace(respdata.redirect);               
          }       
     })
    .fail(function(respdata) {
        var text = respdata.responseJSON.message ? respdata.responseJSON.message : 'Begge felter skal begge v√¶re oplyst.';
        $('.js-message').html(text).addClass('message--error')
        
    })
  });


}


$(document).ready(function() {



useOtherSubmitUrl() 


});
</script>
